<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Home Tab -->
    <ion-tab title="Home" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Menu Tab -->
    <ion-tab title="Menu" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/menu">
        <ion-nav-view name="tab-menu"></ion-nav-view>
    </ion-tab>

    <!-- PlayGame Tab -->
    <ion-tab title="PlayGame" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/play_game">
        <ion-nav-view name="tab-play_game"></ion-nav-view>
    </ion-tab>

    <!-- Challenges Tab -->
    <ion-tab title="Challenges" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/challenges">
        <ion-nav-view name="tab-challenges"></ion-nav-view>
    </ion-tab>

    <!-- Challenge Map -->
    <ion-tab title="Challenge_Map" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/challenge_map">
        <ion-nav-view name="tab-challenge_map"></ion-nav-view>
    </ion-tab>

    <!-- Challenge Map 2 -->
    <ion-tab title="Challenge_Map2" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/challenge_map2">
        <ion-nav-view name="tab-challenge_map2"></ion-nav-view>
    </ion-tab>

    <!-- Themes Tab -->
    <ion-tab title="Challenges" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/themes">
        <ion-nav-view name="tab-themes"></ion-nav-view>
    </ion-tab>

    <!-- How To Play Tab -->
    <ion-tab title="How To Play" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/how_to">
        <ion-nav-view name="tab-how_to"></ion-nav-view>
    </ion-tab>

</ion-tabs>
